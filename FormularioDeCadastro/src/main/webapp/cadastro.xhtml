<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro</title>
	
	
	<!-- Script responsável pela verificação da senha -->
	<script>
		function verificarSenhas(){
			var senha1 = document.getElementById("f:s1").value;
			var senha2 = document.getElementById("f:s2").value;
			
			if(senha1==senha2){
				return true;
			}
			
			alert("Senhas são diferentes");
			return false;
		}	
	</script>
	
</h:head>

<h:body>
	<h:form id="f">
		<h:panelGrid columns="2">
			
	<!-- Recebe as informações do usuário -->
			<f:facet name="header">
				Cadastro de Usuário
			</f:facet>
			Nome:
			<h:inputText  value = "#{cadastro.nome}"/>	
			E-mail:
			<h:inputText  value = "#{cadastro.email}"/>
			Senha:
			<h:inputText id="s1"  value = "#{cadastro.senha1}"/>
			Confirmação de senha:
			<h:inputText id="s2"  value = "#{cadastro.senha2}"/>
			Sexo:
			
	<!-- Recebe o valor do sexo como apenas "F" e "M" -->
			<h:selectOneRadio value = "#{cadastro.sexo}">
				<f:selectItem   itemValue="F"  itemLabel="Feminino"/>
				<f:selectItem   itemValue="M"  itemLabel="Masculino"/> 
			</h:selectOneRadio>	
			
			Deseja receber e-mail?
			<h:selectBooleanCheckbox value = "#{cadastro.receberEmails}" />
			Observações:
			<h:inputTextarea value = "#{cadastro.observacoes}"  rows="4" cols="30"/>
			
	<!--Carrega a lista de LINGUAGENS e guarda a opção selecionada na variável l  -->
			Linguagens de programação:
			<h:selectManyCheckbox value="#{cadastro.linguagens}">
				
				<f:selectItems value="#{cadastro.listaLinguagens}"  var="l"
					itemValue="#{l.id}" itemLabel="#{l.nome}"/>	
			
			</h:selectManyCheckbox>	
		</h:panelGrid>
		
	<!-- Responsável por cadastrar e levar para a página de informações caso as senhas estiverem verificadas corretamente  -->
		<h:commandButton value = "Cadastrar"  action="info" onclick = "return verificarSenhas();"/>
	</h:form>
</h:body>
	
</html>
