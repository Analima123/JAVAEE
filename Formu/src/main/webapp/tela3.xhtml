<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>

<body>

	<h:form>
		<h:panelGrid columns="1">
			<!-- Mostra as opções de acordo com a lista de objetos "INTERESSES" -->
			<!-- Aloca a opção escolhida na variável "i" e retorna o valor escolhido como apenas a ÁREA -->
			<f:facet name="header">
				Áreas de Interesse
			</f:facet>
		
			<h:selectManyCheckbox value="#{cadastro.pessoa.interesses}" layout="pageDirection">
				<f:selectItems value="#{cadastro.interesses}" var="i" itemValue="#{i.id}" itemLabel="#{i.area}"  />
			</h:selectManyCheckbox>
			
		</h:panelGrid>

		<!-- Leva o usuário para a página anterior/seguinte do formulário -->
		<h:commandButton value="&lt;&lt;Anterior"  action="tela2" />
		<h:commandButton value="Finalizar >>" action="tela4" />
	</h:form>
</body>
</html>
