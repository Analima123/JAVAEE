<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Informações</title>
</h:head>

<h:body>
	<h:panelGrid columns="2">
		
		<!-- Mostra as informações já preenchidas anteriormente pelo usuário -->
		
		<f:facet name="header">
				Cadastro de Usuário
		</f:facet>
		<h:outputText value = "Nome:" />
		<h:outputText value = "#{cadastro.nome}" />
		
		<h:outputText value = "E-mail" />
		<h:outputText value = "#{cadastro.email}" />
		
		<h:outputText value = "Senha" />
		<h:outputText value = "#{cadastro.senha1}" />
		
		<h:outputText value = "Confirmação de senha" />
		<h:outputText value = "#{cadastro.senha2}" />
				
		<!-- Caso a escolha do usuário seja "feminino" irá ser renderizado a letra "F" -->
		<!-- Caso a escolha do usuário seja "masculino" irá ser renderizado a letra "M" -->
		
		<h:outputText value = "Sexo:" />	
		<h:outputText value = "Masculino" rendered="#{cadastro.sexo == 'M'}"/>
		<h:outputText value = "Feminino" rendered="#{cadastro.sexo == 'F'}"/> 
			
		<!-- Caso a escolha do usuário seja "sim" irá ser renderizado "receber emails" -->
		<!-- Caso a escolha do usuário seja "não" NÃO irá ser renderizado "receber emails" -->
		
		<h:outputText value = "Deseja receber e-mails?" />
		<h:outputText value = "sim" rendered = "#{cadastro.receberEmails}"/>
		<h:outputText value = "não" rendered = "#{!cadastro.receberEmails}"/>	
		
		<h:outputText value = "Observações:" />
		<h:outputText value = "#{cadastro.observacoes}" />		
		
		
		<!-- Serializa uma matriz escalar, unidimensional ou bidimensional como uma string -->
		<h:outputText value = "Linguagens de programação" />
		<h:outputText value = "#{cadastro.linguagensAsString}" />
	
	</h:panelGrid>
</h:body>
	
</html>
