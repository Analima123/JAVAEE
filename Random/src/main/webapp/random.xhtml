<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerador de Números Aleatórios</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">Gerador de Números Aleatórios</f:facet>
		
			<!-- Permite a escolha de quantos números serão gerados -->
			Quantidade de números:
			<h:selectOneMenu value="#{numberBean.qtde}">
				<f:selectItem itemValue="1" itemLabel="1" />
				<f:selectItem itemValue="2" itemLabel="2" />
				<f:selectItem itemValue="3" itemLabel="3" />
				<f:selectItem itemValue="4" itemLabel="4" />
				<f:selectItem itemValue="5" itemLabel="5" />
			</h:selectOneMenu>
		
			<!-- Permite a entrada de um valor MÍNIMO com até 4 números" -->
			Valor mínimo:
			<h:inputText value="#{numberBean.min}" size="4" />
			
			<!-- Permite a entrada de um valor MÁXIMO com até 4 números" -->
			Valor máximo:
			<h:inputText value="#{numberBean.max}" size="4" />
		</h:panelGrid>

		<!-- Aciona o método "GERAR" que se encontra no NUMBERBEAN -->
		<h:commandButton value="Gerar" action="#{numberBean.gerar}" />
		<hr />

		<!-- Mostra os números que foram gerados de acordo com a escolha do usuário -->
		
		<h:selectManyListbox rendered="#{numberBean.numeros.size() > 0}" style="width: 140px;" readonly="true">
			<f:selectItems value="#{numberBean.numeros}" var="n" itemLabel="#{n}" />
		</h:selectManyListbox>
	</h:form>
</body>
</html>
