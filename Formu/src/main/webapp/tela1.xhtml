<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1"/>
	<title>Dados Comerciais</title>
</h:head>

<body>

	<h:form>
		<h:panelGrid columns="2">
			
			<!-- Permite a entrada das informações a serem preenchidas como os DADOS COMERCIAIS -->
			<f:facet name="header">
				Dados Comerciais
			</f:facet>
		
			Nome da Empresa:
			<h:inputText value="#{cadastro.pessoa.nomeEmpresa}" />
			
			Cargo:
			<h:inputText value="#{cadastro.pessoa.cargo}" />
			
			<!-- Converte o valor para a moeda brasileira -->
			Salário:
			<h:inputText value="#{cadastro.pessoa.salario}">
				<f:convertNumber locale="pt_BR" />
			</h:inputText>
			
			Rua:
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.rua}" />
			
			Número:
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.numero}" />
			
			Complemento:
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.complemento}" />
			
			Bairro:
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.bairro}" />
			
			CEP:
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.cep}" />
			
			Cidade:
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.cidade}" />
			
			<!-- Mostra as opções de acordo com a lista de objetos "ESTADOS" -->
			<!-- Aloca a opção escolhida na variável "e" e retorna o valor escolhido como apenas a SIGLA -->
			Estado:
			<h:selectOneMenu value="#{cadastro.pessoa.enderecoComercial.estado.sigla}">
				<f:selectItem itemValue="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{cadastro.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.estado}" />
			</h:selectOneMenu>
			
			Telefone comercial:
			<h:panelGroup>
				<h:inputText value="#{cadastro.pessoa.telefoneComercial.ddd}" size="2" maxlength="2" />
				<h:inputText value="#{cadastro.pessoa.telefoneComercial.numero}" />
			</h:panelGroup>
			
		</h:panelGrid>

		<!-- Leva o usuário para a próxima página do formulário -->
		<h:commandButton value="Próximo" action="tela2"></h:commandButton>
		
		
	</h:form>
</body>
</html>
