<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pedidos</title>
</h:head>

<body>
<h2>Cadastro de Pedido</h2>

<h:form>
	<h3>Escolha um cliente:</h3>
	
	<!-- Carrega a lista de clientes, vinda do MySql -->
	<!-- O cliente selecionado, será adicionado na variável "c" -->
	<h:selectOneMenu value="#{editPedidoBean.selectedClienteId}">
		<f:selectItems value="#{editPedidoBean.clientes}" var="c" itemValue="#{c.id}" itemLabel="#{c.nome} (#{c.email})" />
	</h:selectOneMenu>
	
	<br />
	
	<!-- Responsável por carregar a lista de PRODUTOS, que está armazenada no Mysql -->
	<!-- O produto selecionado, será atribuido na variável "p" -->
	<h3>Escolha os produtos:</h3>
	<h:selectManyCheckbox value="#{editPedidoBean.selectedProdutosIds}" layout="pageDirection">
		
		<!-- Formata o valor para moeda -->
		<f:selectItems value="#{editPedidoBean.produtos}" var="p" itemValue="#{p.id}" itemLabel="#{p.nome} - #{formatterBean.formatarMoeda(p.valor)}" />
	</h:selectManyCheckbox>
	
	<br/>

	<!-- Permite que o pedido seja cadastrado -->
	<h:commandButton value="Cadastrar Pedido" action="#{editPedidoBean.cadastrarPedido}" />
	
	<!-- Redireciona a página resetando as informações que foram preenchidas anteriormente -->
	<h:commandButton value="Cancelar" action="pedidos?faces-redirect=true" />
</h:form>
</body>
</html>
